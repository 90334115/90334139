         <pre>
狹葉薰衣草（又叫真薰衣草或英國薰衣草）原産於地中海的西部，它的出油率較高
，出油品質最高。提鍊後得到的精油可以直接在皮膚上使用。主要種植地是歐洲的
英國，保加利亞的高山地區，大洋洲的澳大利亞和中國大陸的甘肅清水地區少量種植。
寬葉薰衣草： 葉子較狹葉薰衣草寬，出油率和質量都一般。一般園藝種植的較多。
雜交薰衣草： 狹葉薰衣草和寬葉薰衣草兩者雜交而成。它的出油率最高，出油品質
較高，因此被廣泛用於香水，香皂以及日化產品中，也是世界上種植面積最廣的薰
衣草品種。主要種植地是法國普羅旺斯地區和中國大陸的新疆伊犁地區。
