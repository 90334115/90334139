         <pre>
在日本廣為種植，在現代被日本人視為花的代表。奈良縣吉野山的櫻花最為聞名
，故被譽為「吉野千本櫻」。整個日本櫻花花期約為五十天，但每個地區從花開
到花謝只有七至十天。櫻花種類繁多，故顏色並非純是粉紅色，相應的花有相符
的顏色。
