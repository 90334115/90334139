        <title>ch03-4</title>
        <img src="002.jpg" width="600" height="350" title="玫瑰花">
        
         <pre>
         最常見的雜交玫瑰（Rosa hybrida，亦稱現代薔薇或現代月季）主要是數百年來由許多種
         薔薇屬物種及育種雜交所誕生的成品。特別是來自月季親緣的長花期,四季開花,枝條主要
         向上生長與花序突出開放於植株頂部等特性。
         今天在中文日常用語中，「玫瑰」已成為多種薔薇屬植物的通稱。
         且事實上雜交玫瑰也是由薔薇屬下各物種雜交選育所產生。
        </pre>
